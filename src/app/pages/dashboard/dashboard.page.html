<ion-header [translucent]="true">  <ion-toolbar>
    <ion-title>Yapp</ion-title>
    @if (currentTimer > 0) {
      <div slot="end" class="timer-display">
        {{ formatTime(currentTimer) }}
      </div>
    }
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yapp</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="dashboard-container">
    <div class="hunt-grid">
      @for (hunt of hunts; track hunt.id) {
        <ion-button
          [color]="getHuntButtonColor(hunt)"
          [fill]="getHuntButtonFill(hunt)"
          [disabled]="!hunt.isUnlocked"
          (click)="onHuntClick(hunt)"
          class="hunt-button">
          <div class="hunt-content">
            <div class="hunt-number">{{ hunt.id }}</div>
            <div class="hunt-title">{{ getHuntDisplayTitle(hunt) }}</div>
          </div>
        </ion-button>
      }
    </div>
  </div>

  <!-- Floating Reset Button -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="danger" size="small" (click)="onResetClick()">
      <ion-icon name="trash-bin"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
