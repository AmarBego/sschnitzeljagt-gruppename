<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hidden Path</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hidden Path</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="huntData.isHuntActive">
    <app-hunt-timer
      [timer]="huntData.timer"
      [hunt]="huntData.currentHunt"
      [isOverdue]="isOverdue"
    >
    </app-hunt-timer>
  </ng-container>

  <div class="hunt-content">
    <p>Follow the hidden trail to discover the next clue in your adventure.</p>
  </div>

  <!-- Animated Action Button -->
  <app-animated-action-button
    (actionPerformed)="onActionPerformed($event)"
  ></app-animated-action-button>
</ion-content>
