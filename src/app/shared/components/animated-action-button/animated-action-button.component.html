@if (isButtonVisible) {
  <ion-fab
    [vertical]="'bottom'"
    [horizontal]="getHorizontalPosition()"
    slot="fixed"
    [class]="getButtonClass()"
    [attr.data-state]="currentState"
  >
    <ion-fab-button
      [color]="getButtonColor()"
      [size]="size"
      (click)="onButtonClick()"
      [class]="'fab-' + currentState"
    >
      <ion-icon [name]="getButtonIcon()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
}
